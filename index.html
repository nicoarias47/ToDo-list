<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="list roundBorder">
      <div class="date">
        <div class="dateRight">
          <div id="dateNumber"></div>
          <div>
            <div id="dateMonth"></div>
            <div id="dateYear"></div>
          </div>
        </div>
        <div id="dateText"></div>
      </div>
      <form onsubmit="addNewTask(event)">
        <input
          type="text"
          name="taskText"
          autocomplete="off"
          placeholder="Nueva tarea"
          class="roundBorder"
        />
        <button type="submit" class="addTaskBtn">+</button>
        <button
          type="button"
          class="orderBtn roundBorder"
          onclick="renderOrderedTask()"
        >
          Ordenar
        </button>
      </form>
      <div id="taskContainer"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
